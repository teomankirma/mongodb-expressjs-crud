<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="styles/signin.css" />
  <script>
    window.onload = function () {
      const user = JSON.parse(localStorage.getItem('user'));

      if (user)
        window.location.href = "/dashboard"; // Redirect to dashboard page


      document.getElementById("signinForm").onsubmit = async function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("/signin", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok) {
            alert(data.message);
            localStorage.setItem("user", JSON.stringify(data.user));
            window.location.href = "/dashboard"; // Navigate to dashboard page
          }
          else {
            alert(data.message);
          }
        } catch (error) {
          alert("An error occurred: " + error.message);
        }
      };
    };
  </script>
</head>

<body>
  <h2>Sign In</h2>
  <form method="post" id="signinForm">
    <label for="username">Username:</label><br />
    <input type="text" id="username" name="username" pattern="[a-z]*" title="Lowercase letters only, no spaces"
      required /><br />
    <label for="password">Password:</label><br />
    <input type="password" id="password" name="password" minlength="8" title="8 characters minimum" required /><br />
    <input type="submit" value="Sign In" />
  </form>
</body>

</html>
