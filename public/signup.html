<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script>
    window.onload = function () {
      const user = JSON.parse(localStorage.getItem("user"));

      if (user)
        window.location.href = "/dashboard"; // Redirect to dashboard page

      document.getElementById("signupForm").onsubmit = async function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          alert(data.message);

          if (response.status === 201) {
            window.location.href = "/"; // Navigate to home page
          }
        } catch (error) {
          alert("An error occurred: " + error.message);
        }
      };
    };
  </script>
</head>

<body>
  <h2>Sign Up</h2>
  <form method="post" id="signupForm">
    <label for="username">Username:</label><br />
    <input type="text" id="username" name="username" pattern="[a-z]*" title="Lowercase letters only, no spaces"
      minlength="3" maxlength="20" required /><br />
    <label for="password">Password:</label><br />
    <input type="password" id="password" name="password" minlength="8" title="8 characters minimum" required /><br />
    <input type="submit" value="Sign Up" />

  </form>
</body>

</html>
